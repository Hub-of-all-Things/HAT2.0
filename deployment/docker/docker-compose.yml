version: "3"

services:

    database:
        image: hubofallthings/hat-postgres:latest
        ports: ["5432:5432"]
        networks: ["sandbox"]
        environment:
            - POSTGRES_USER=master
            - POSTGRES_PASSWORD=pa55w0rd

    hat_server:
        image: hubofallthings/hat:v2.6.6
        ports: ["9000:9000"]
        networks: ["sandbox"]
        depends_on:
            - database
        environment:
            - DB_USER=master
            - DB_PASSWORD=pa55w0rd

networks:
    sandbox:
        driver: bridge
